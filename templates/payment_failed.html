<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 420px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .error {
            color: #dc3545;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="error">‚ùå Payment Failed</h1>
        <p>Something went wrong while processing your payment.</p>
        <p>Please try again.</p>

        <a class="btn" href="{% url 'main:checkout' option.pk %}">
            Back to Checkout
        </a>
    </div>
</body>
</html>
